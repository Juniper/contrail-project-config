- pipeline:
    name: check
    description: |
      Newly uploaded patchsets enter this pipeline to receive an
      initial +/-1 Verified vote.
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
          branch:
            - ^master$
        - event: comment-added
          branch:
            - ^master$
          comment: (?i)recheck(( (?:bug|lp)[\s#:]*(\d+))|( zuulv3)|( no bug))(\s+clean)?\s*$
    start:
      gerrit:
        Verified: 0
    success:
      gerrit:
        Verified: 1
      stats:
    failure:
      gerrit:
        Verified: -1
      stats:
    footer-message: |

      This is a pipeline from the new version of the OpenContrail CI stack. For more information, see:
      https://github.com/Juniper/contrail-infra/wiki/Zuul-v3-testing-in-OpenContrail-CI

- pipeline:
    name: gate
    description: |
      Changes that have been approved by core developers are enqueued in order in this pipeline,
      and if they pass CI tests, will be merged.
    manager: dependent
    precedence: normal
    trigger:
      gerrit:
        - event: comment-added
          branch: "^master$"
          require-approval:
            - Verified: [1,2]
              username: "^zuulv3$"
              newer-than: 52w
          approval:
            - Approved: 1
        - event: comment-added
          branch: "^master$"
          require-approval:
            - Verified: [1,2]
              username: "^zuulv3$"
              newer-than: 52w
          approval:
            - Verified: 1
          username: "^zuulv3$"
        - event: comment-added
          branch: "^master$"
          require-approval:
            - Verified: [1,2]
              username: "^zuulv3$"
              newer-than: 52w
          approval:
            - Code-Review: 2
        # CI bypass path: Verified +2 from opencontrail-admin
        # omits the requirement for Verified vote by Zuul
        - event: comment-added
          branch: "^master$"
          approval:
            - Verified: 2
          username: "^opencontrail-admin$"
    start:
      gerrit:
        Verified: 0
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    footer-message: |

      This is a pipeline from the new version of the OpenContrail CI stack. For more information, see:
      https://github.com/Juniper/contrail-infra/wiki/Zuul-v3-testing-in-OpenContrail-CI
    window-floor: 20
    window-increase-factor: 2

- pipeline:
    name: periodic-nightly
    manager: independent
    trigger:
      timer:
        - time: "0 0 * * *"

- pipeline:
    name: experimental
    description: On-demand pipeline for testing jobs.
    manager: independent
    precedence: normal
    trigger:
      gerrit:
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*check experimental\s*$
          branch:
            - ^master$
            - ^contrail/.*$
    success:
      gerrit: {}
    failure:
      gerrit: {}

