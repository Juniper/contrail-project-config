- project-template:
    name: unittests
    check:
      jobs:
        - contrail-vnc-build-unittest-ubuntu-trusty

- project-template:
    name: unittests-webui
    check:
      jobs:
        - contrail-vnc-unittest-webui

- project-template:
    name: systests
    check:
      jobs:
        - contrail-vnc-build-package-centos74
        - contrail-vnc-build-containers-centos74:
            dependencies:
              - contrail-vnc-build-package-centos74
        - contrail-systest-centos74-kolla-ocata:
            dependencies:
              - contrail-vnc-build-containers-centos74
        #- contrail-systest-centos74-kubernetes:
        #    dependencies:
        #      - contrail-vnc-build-containers-centos74
    gate:
      jobs:
        - noop

- project-template:
    name: systests-nogate
    check:
      jobs:
        - contrail-vnc-build-package-centos74
        - contrail-vnc-build-containers-centos74:
            dependencies:
              - contrail-vnc-build-package-centos74
        - contrail-systest-centos74-kolla-ocata:
            dependencies:
              - contrail-vnc-build-containers-centos74

- project-template:
    name: noops
    check:
      jobs:
        - noop
    gate:
      jobs:
        - noop

- project:
    name: Juniper/contrail-analytics
    templates:
      - unittests
      - systests-nogate
    check:
      jobs:
        - contrail-vnc-specs-linter-subdir
    experimental:
      jobs:
        - contrail-vnc-build-package-centos74-nightly
    nightly:
      jobs:
        - contrail-vnc-build-package-centos74-nightly

