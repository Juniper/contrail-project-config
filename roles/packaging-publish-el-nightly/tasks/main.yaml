- name: Prepare packaging variables
  contrail_packaging:
    zuul: "{{ zuul }}"
    release_type: "{{ release_type }}"

- name: get a list of package files
  find:
    paths: "{{ zuul.executor.work_root }}/packages/"
    recurse: yes
    patterns:
      - '*.rpm'
  register: package_list
  delegate_to: localhost

- name: check if directory contains packages to upload
  meta: end_play
  when: package_list.matched|int == 0

- name: upload packages to pulp server
  synchronize:
    src: "{{ executor_package_dir }}"
    dest: /root/{{ packaging.build_tag }}

- name: delete repo
  command: pulp-admin rpm repo delete --repo-id {{ packaging.build_tag }}

- name: create repo
  command: pulp-admin rpm repo create --repo-id {{ packaging.build_tag }} --serve-http true

- name: add packages to pulp
  command: pulp-admin rpm repo uploads rpm --repo-id {{ packaging.build_tag }} --dir /root/{{ packaging.build_tag }}/packages

- name: publish repo
  command: pulp-admin rpm repo publish run --repo-id {{ packaging.build_tag }}

- name: remove package directory from pulp server
  file:
    path: /root/{{ packaging.build_tag }}
    state: absent

- name: Return repository location back to zuul for children jobs
  zuul_return:
    data:
      contrail_package_repository: "http://{{ site_pulp.fqdn }}/pulp/repos/{{ packaging.build_tag }}"
      contrail_container_tag: "{{ packaging.build_tag }}"
  delegate_to: localhost
