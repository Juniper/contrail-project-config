- name: Add review.opencontrail.org remote
  shell: git remote add gerrit https://review.opencontrail.org/Juniper/{{ item }}
  args:
    chdir: "{{ ansible_env.HOME }}/src/review.opencontrail.org/Juniper/{{ item }}"
  failed_when: False
  with_items:
    - contrail-controller
    - contrail-build
    - contrail-vrouter
    - contrail-sandesh
    - contrail-generateDS
    - contrail-common
    - contrail-analytics

- name: Fetch all remotes
  shell: git fetch --all
  args:
    chdir: "{{ ansible_env.HOME }}/src/review.opencontrail.org/Juniper/{{ item }}"
  with_items:
    - contrail-controller
    - contrail-build
    - contrail-vrouter
    - contrail-sandesh
    - contrail-generateDS
    - contrail-common
    - contrail-analytics

