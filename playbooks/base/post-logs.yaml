- hosts: localhost
  roles:
    - role: add-fileserver
      fileserver: "{{ site_logs }}"
    - emit-ara-html

- hosts: "{{ site_logs.fqdn }}"
  gather_facts: False
  roles:
    - role: upload-logs
      zuul_log_url: "http://logs.opencontrail.org"
      zuul_logserver_root: "/var/www/logs"

- hosts: "{{ site_doc.docs }}"
  gather_facts: False
  roles:
    - role: upload-html
      zuul_doc_url: "http://logs.tungsten.io"
      zuul_docserver_root: "/var/www/static"
