elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

cron:
  cleanup: '*/1 * * * *'
  check:   '*/15 * * * *'

zookeeper-servers:
  - host: zuulv3.opencontrail.org
    port: 3389

labels:
  - name: centos-7-builder
  - name: centos-7-builder-xxlarge
  - name: rhel-7-builder
  - name: ubuntu-trusty-builder
  - name: ubuntu-xenial-small
  - name: ubuntu-xenial-builder
  - name: ubuntu-xenial-builder-xxlarge

providers:
  - name: juniper-contrail-ci
    region-name: "RegionOne"
    cloud: jnpr-contrail-ci
    api-timeout: 60
    boot-timeout: 120
    clean-floating-ips: true
    rate: 1.0
    ipv6-preferred: false
    image-type: 'qcow2'
    image-name-format: 'template-{image_name}-{timestamp}'
    hostname-format: '{label.name}-{provider.name}-{node.id}'
    diskimages:
      - name: centos-7
      - name: rhel-7
      - name: ubuntu-trusty
      - name: ubuntu-xenial
    pools:
      - name: ci-zuulv3
        max-servers: 30
        availability-zones:
          - opencontrail-ci-zone
        networks:
          - ci-zuulv3-internal
          - contrail-dataplane
        labels:
          # UBUNTU TRUSTY
          - name: ubuntu-trusty-builder
            flavor-name: m1.16g_80g_8vcpu
            diskimage: ubuntu-trusty
            console-log: True
            key-name: ci-infra-shared-key
          # UBUNTU XENIAL
          - name: ubuntu-xenial-small
            flavor-name: m1.small
            diskimage: ubuntu-xenial
            console-log: True
            key-name: ci-infra-shared-key
          - name: ubuntu-xenial-builder
            flavor-name: m1.16g_80g_8vcpu
            diskimage: ubuntu-xenial
            console-log: True
            key-name: ci-infra-shared-key
          - name: ubuntu-xenial-builder-xxlarge
            flavor-name: m1.32g_80g_8vcpu
            diskimage: ubuntu-xenial
            console-log: True
            key-name: ci-infra-shared-key
  - name: juniper-contrail-ci-c
    region-name: "RegionOne"
    cloud: jnpr-contrail-ci-c
    api-timeout: 60
    boot-timeout: 120
    clean-floating-ips: true
    rate: 1.0
    ipv6-preferred: false
    image-type: 'qcow2'
    image-name-format: 'template-{image_name}-{timestamp}'
    hostname-format: '{label.name}-{provider.name}-{node.id}'
    diskimages:
      - name: centos-7
      - name: rhel-7
      - name: ubuntu-trusty
      - name: ubuntu-xenial
    pools:
      - name: ci-zuulv3-c
        max-servers: 50
        availability-zones:
          - nova
        networks:
          - ci-zuulv3-internal
          - contrail-dataplane
        labels:
          # CENTOS 7
          - name: centos-7-builder
            flavor-name: m1.16g_80g_8vcpu
            diskimage: centos-7
            console-log: True
            key-name: ci-infra-shared-key
          - name: centos-7-builder-xxlarge
            flavor-name: m1.32g_80g_8vcpu
            diskimage: centos-7
            console-log: True
            key-name: ci-infra-shared-key
          # RHEL 7
          - name: rhel-7-builder
            flavor-name: m1.16g_80g_8vcpu
            diskimage: rhel-7
            console-log: True
            key-name: ci-infra-shared-key

diskimages:
  - name: centos-7
    elements:
      - centos-minimal
      - vm
      - growroot
      - epel
      - cloud-init
      - openssh-server
      - nodepool-base
      - contrail-builder
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_EPEL_DISABLED: '0'
      DIB_YUM_MINIMAL_CREATE_INTERFACES: '0'
      DIB_INSTALLTYPE_pip_and_virtualenv: package
  - name: rhel-7
    elements:
      - rhel7
      - rhel-common
      - vm
      - growroot
      - epel
      - cloud-init
      - openssh-server
      - nodepool-base
      - contrail-builder
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_EPEL_DISABLED: '0'
      DIB_YUM_MINIMAL_CREATE_INTERFACES: '0'
      DIB_INSTALLTYPE_pip_and_virtualenv: package
      REG_USER: username
      REG_PASSWORD: password
      REG_METHOD: portal
      REG_POOL_ID: 12345
      DIB_LOCAL_IMAGE: /opt/cloud_images/image.qcow2
  - name: ubuntu-trusty
    elements:
      - ubuntu
      - vm
      - growroot
      - nodepool-base
      - contrail-builder
    release: trusty
    formats:
      - qcow2
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_GRUB_TIMEOUT: '0'
      DIB_DISTRIBUTION_MIRROR: 'http://10.84.5.38:8000/ubuntu'
      DIB_DEBOOTSTRAP_EXTRA_ARGS: '--no-check-gpg'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
  - name: ubuntu-xenial
    elements:
      - ubuntu
      - vm
      - growroot
      - nodepool-base
      - contrail-builder
    release: xenial
    formats:
      - qcow2
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_GRUB_TIMEOUT: '0'
      DIB_DISTRIBUTION_MIRROR: 'http://10.84.5.38:8000/ubuntu'
      DIB_DEBOOTSTRAP_EXTRA_ARGS: '--no-check-gpg'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
